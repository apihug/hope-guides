syntax = "proto3";

package com.apihug.guide.proto.api;

import "extend/domain.proto";
import "swagger/annotations.proto";

option java_multiple_files = true;
option (hope.domain.kind) = IDL;

option (hope.swagger.swagger) = {
  info: {
    title: "Apihug Guide - OpenAPI";
    description: "ApiHug Guide OpenAPI";
    //
    //this will over-written by the project's version
    //
    version: "1.0.17";
    contact: {
      name: "Apihug";
      url: "https://github.com/apihug/";
      email: "developer@apihug.com";
    };
    license: {
      name: "Apache 2.0";
      url: "http://www.apache.org/licenses/LICENSE-2.0.html"
    };
  };
  external_docs: {
    url: "https://github.com/apihug//";
    description: "Hope is the best thing";
  }
  base_path: "/"
  schemes: HTTP;
  schemes: HTTPS;
  schemes: WSS;
  consumes: "application/json";
  produces: "application/json";
  tags: {
    name: "test";
    description: "测试"
  };
};